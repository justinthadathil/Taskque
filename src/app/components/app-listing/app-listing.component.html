
  <nav class="navbar navbar-light bg-light marBottom">
    <a class="navbar-brand" href="#">Taskque</a>
  </nav>
  <div class="marTop">
    <app-app-create-task></app-app-create-task>
    <div class="row justCont">
      <div class="col-12 col-md-10" *ngIf="taskListing.length !== 0; else noTask">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Task Name</th>
              <th scope="col">Description</th>
              <th scope="col">Status</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of taskListing">
              <td>{{task.taskName}}</td>
              <td>{{task.description}}</td>
              <td>{{task.status ? 'Completed' : 'Incomplete'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noTask>
        <div class="col-12 col-md-10">
          <p>No task added in the task list. please create a task</p>
        </div>
      </ng-template>
    </div>
  </div>
